<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Patient</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patient/validate}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="patientName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patientName}" id="patientName" placeholder="Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patientName')}" th:errors="*{patientName}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="familyName" class="col-sm-2 control-label">Family</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{familyName}" id="familyName" placeholder="Family" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('familyName')}" th:errors="*{familyName}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="dateOfBirth" class="col-sm-2 control-label">Date of birth</label>
				<div class="col-sm-10">
					<input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" placeholder="Date of birth" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="sex" class="col-sm-2 control-label">Sex</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sex}" id="sex" placeholder="M/F" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="homeAddress" class="col-sm-2 control-label">Home Address</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{homeAddress}" id="homeAddress" placeholder="Home Address" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('homeAddress')}" th:errors="*{homeAddress}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="phoneNo" class="col-sm-2 control-label">Phone No</label>
				<div class="col-sm-10">
					<input type="tel" th:field="*{phoneNo}" id="phoneNo" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="col-4" required>
					<p class="text-danger" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Patient">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
