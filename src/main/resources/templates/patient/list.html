<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row"><h2>Patient Details</h2></div>
	<div class="row">
		<a href="/patient/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Family</th>
					<th>Date of Birth</th>
					<th>Sex</th>
					<th>Address</th>
					<th>Phone</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="patientList : ${patientList}">
					<td style="width: 10%" th:text="${patientList.id}"></td>
					<td th:text="${patientList.patientName}"></td>
					<td th:text="${patientList.FamilyName}"></td>
					<td th:text="${patientList.dateOfBirth}"></td>
					<td th:text="${patientList.sex}"></td>
					<td th:text="${patientList.homeAddress}"></td>
					<td th:text="${patientList.phoneNo}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/patient/update/{id}(id=${patientList.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/patient/delete/{id}(id=${patientList.id})}">Delete</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</div>
</body>
</html>
